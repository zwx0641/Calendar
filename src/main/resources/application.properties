#============================
#=Data source
#============================
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/calendar?serverTimezone=UTC

# ==============================================================
# = Keep the connection alive if idle for a long time (needed in production)
# ==============================================================
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ==============================================================
# = Show or not log for each sql query
# ==============================================================
spring.jpa.show-sql = true

# ==============================================================
# = Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto = update

# ==============================================================
# = The SQL dialect makes Hibernate generate better SQL for the chosen database
# ==============================================================
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

###########################################################
# mybatis
mybatis.type-aliases-package=com.zeno.calendar.pojo
mybatis.mapper-locations=classpath:mapper/*.xml

#mybatis default configuration
mapper.mappers=com.zeno.calendar.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL

################################
# Redis数据库索引
spring.redis.database=1
# redis服务器地址
spring.redis.host=192.168.0.104
# Redis端口
spring.redis.port=6379
# 连接密码
#spring.redis.password=123456
# 线程池最大连接数
spring.redis.jedis.pool.max-active=1000
# 连接池最大阻塞时间
spring.redis.jedis.pool.max-wait=-1
# 线程池中最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 最小空闲连接
spring.redis.jedis.pool.min-idle=2
# 连接超时时间
spring.redis.timeout=0

# 关闭缓存，实时刷新
spring.thymeleaf.cache=true
# 热部署生效
spring.devtools.restart.enabled=true
# 设置重启的目录
spring.devtools.restart.additional-paths=src/main/java